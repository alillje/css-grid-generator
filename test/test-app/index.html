<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Generator Test-App</title>
    <script type="module" src="./js/index.js"></script>
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <div id="childrenCss"></div>
    <div id="parentCss"></div>
    <div id="inputFormContainer">
        <div id="rowContainer">
            <label for="numberOfRows">Enter number of rows</label>
            <input type="text" id="numberOfRows">
            <div class="numberOfRowsButtonWrapper">
                <button id="numberOfRowsButton">Set rows</button>
            </div>
        </div>

        <div id="columnContainer">
            <label for="numberOfColumns">Enter number of columns</label>
            <input type="text" id="numberOfColumns">
            <div class="numberOfColumnsButtonWrapper">
                <button id="numberOfColumnsButton">Set columns</button>
            </div>


        </div>
        <div id="buttonContainer">
            <button id="setGridButton" class="hidden">Set grid layout</button>
        </div>
        </div>
        <div id="messageBox" class="hidden"></div>

        <div id="gridContainer"></div>
</body>

</html>
